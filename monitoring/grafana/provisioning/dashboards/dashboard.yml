# Grafana Dashboard Provisioning
# Auto-imports dashboard JSON files

apiVersion: 1

providers:
  - name: "IoT Pipeline"
    orgId: 1
    folder: ""
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: true
