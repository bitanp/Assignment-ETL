[pytest]
# Configure Python path for test imports
pythonpath = ingestion processing query .
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --strict-markers
markers =
    unit: Unit tests that don't require external services
    integration: Integration tests that require Kafka/MinIO
    e2e: End-to-end tests requiring full stack
